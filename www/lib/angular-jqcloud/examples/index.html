<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

 
</head>

<body ng-app="app" ng-controller="controller">

<jqcloud words="words" width="500" height="350" colors="{{colors}}" delay="10" steps="7" font-size="{from:0.09, to:0.04}"></jqcloud>

<button ng-click="update()">Update</button>


    
<script src="auth0-lock.js"></script>

<script src="jquery.min.js"></script>
<script src="jqcloud.js"></script>
<!-- ionic/angularjs js -->
<script src="ionic.bundle.js"></script>
<script src="angular-jqcloud.js"></script>
 

<script>
  var app = angular.module('app', [
    'angular-jqcloud'
  ]);

  app.controller('controller', function($scope) {
    $scope.words = [
      {text: "Lorem", weight: 13},
      {text: "Ipsum", weight: 10.5},
      {text: "Dolor", weight: 9.4},
      {text: "Sit", weight: 8},
      {text: "Amet", weight: 6.2},
      {text: "Consectetur", weight: 5},
      {text: "Adipiscing", weight: 5},
      {text: "Elit", weight: 5},
      {text: "Nam et", weight: 5},
    ];
    
    $scope.colors = ["#800026", "#bd0026", "#e31a1c", "#fc4e2a", "#fd8d3c", "#feb24c", "#fed976"];
    
    $scope.update = function() {
      $scope.words.splice(-5);
    };
  });
</script>

</body>
</html>
