<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Goals Tab -->
  <ion-tab title="Goals" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/career/goals">
    <ion-nav-view name="tab-goals"></ion-nav-view>
  </ion-tab>

  <!-- Projects Tab -->
  <ion-tab title="Projects" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/career/projects">
    <ion-nav-view name="tab-projects"></ion-nav-view>
  </ion-tab>

  <!-- Assets Tab -->
  <ion-tab title="Assets" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/career/assets">
    <ion-nav-view name="tab-assets"></ion-nav-view>
  </ion-tab>

  <!-- Presentation Tab -->
  <ion-tab title="Presentations" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/career/presentations">
    <ion-nav-view name="tab-presentations"></ion-nav-view>
  </ion-tab>

  <!-- Codes n gears Tab -->
  <ion-tab title="C&G" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/career/cng">
    <ion-nav-view name="tab-cng"></ion-nav-view>
  </ion-tab>


</ion-tabs>
